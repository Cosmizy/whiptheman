<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Auth Test</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // ðŸ”‘ Replace with your config from Firebase Console â†’ Project settings â†’ Web app
    const firebaseConfig = {
      apiKey: "AIzaSyAcxPEUHPHwB--ALd8zbGdQnnBdnqG5rmA",
      authDomain: "blog-83384.firebaseapp.com",
      projectId: "blog-83384",
      storageBucket: "blog-83384.firebasestorage.app",
      messagingSenderId: "1078208638111",
      appId: "1:1078208638111:web:bd54b7ea82c6738171c6aa"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Sign in with Google
    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("status").innerText =
          `Signed in as ${user.displayName}, UID: ${user.uid}`;
        console.log("Your UID:", user.uid); // ðŸ‘ˆ Copy this for your Firestore rules
      } catch (err) {
        console.error("Login error", err);
      }
    }

    // Sign out
    async function logout() {
      await signOut(auth);
      document.getElementById("status").innerText = "Signed out";
    }

    // Expose to buttons
    window.login = login;
    window.logout = logout;
  </script>
</head>
<body>
  <h1>Auth Test</h1>
  <button onclick="login()">Sign in with Google</button>
  <button onclick="logout()">Sign out</button>
  <p id="status">Not signed in</p>
</body>
</html>

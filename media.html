<!DOCTYPE html>
<html>
<head>
    <title>Reddit Post Embed</title>
</head>
<body>
    <h1>Embed Reddit Post</h1>
    <input type="text" id="postUrlInput" placeholder="Enter Reddit post URL">
    <button onclick="embedRedditPost()">Embed Post</button>
    <div id="redditEmbedContainer"></div>

    <script>
        function embedRedditPost() {
            var postUrl = document.getElementById("postUrlInput").value;
            var embedContainer = document.getElementById("redditEmbedContainer");

            // Clear previous content
            embedContainer.innerHTML = "";

            // Validate if the entered URL is a Reddit post URL
            if (isValidRedditPostUrl(postUrl)) {
                // Extract the post ID from the URL
                var postId = extractPostId(postUrl);

                // Create an iframe element for Reddit post embed
                var iframeElement = document.createElement("iframe");
                iframeElement.setAttribute("src", "https://www.redditmedia.com/mediaembed/" + postId);
                iframeElement.setAttribute("width", "100%");
                iframeElement.setAttribute("height", "400px");
                iframeElement.setAttribute("frameborder", "0");

                // Append the iframe element to the embedContainer
                embedContainer.appendChild(iframeElement);
            } else {
                // Display error message for invalid Reddit post URL
                embedContainer.innerHTML = "Invalid Reddit post URL. Please enter a valid Reddit post link.";
            }
        }

        function isValidRedditPostUrl(url) {
            // Check if the URL matches the format of a Reddit post URL
            return url.toLowerCase().includes("reddit.com") && url.toLowerCase().includes("/comments/");
        }

        function extractPostId(url) {
            // Extract the post ID from the Reddit post URL
            var urlParts = url.split("/");
            var postIdIndex = urlParts.indexOf("comments") + 1;
            return urlParts[postIdIndex];
        }
    </script>
</body>
</html>
